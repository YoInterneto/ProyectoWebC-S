<!DOCTYPE html>
<html lang="es">
  <head>
    <title> Gestion empleado </title>
    <meta charset="UTF-8">
    <meta name="title" content="Fichar">
  </head>
  <body>
    <div class="titulo">
        <h1> DAR ALTA </h1>
    </div>
    <div class="formularioAlta">
        <form id="altaEmpleado" action="" method="get" onsubmit=altaEmpleado()>
            <label>DNI:</label><br>
            <input type="text" id="DNI" placeholder="Introduzca DNI" required><br><br>
            <label>Nombre:</label><br>
            <input type="text" id="nombre" placeholder="Introduzca nombre" required><br><br>
            <label>Apellidos:</label><br>
            <input type="text" id="apellidos" placeholder="Introduzca apellidos" required><br><br>
            <label>Telefono:</label><br>
            <input type="text" id="telefono" placeholder="Introduzca apellidos" required><br><br>
            <label>Contraseña:</label><br>
            <input type="text" id="contraseña" placeholder="Introduzca contraseña" required><br><br>

            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar">
        </form>
    </div>

    <div class="titulo">
        <h1> DAR BAJA </h1>
    </div>
    <div class="formularioBaja">
        <form id="bajaEmpleado" action="" method="get" onsubmit=bajaEmpleado()>
            <label>DNI:</label><br>
            <input type="text" id="DNI" placeholder="Introduzca DNI" required><br><br>

            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar">
        </form>
    </div>
  </body>
</html>
