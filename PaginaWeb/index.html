<!DOCTYPE html>
<html lang="es">
  <head>
    <title> Inico de sesión </title>
    <meta charset="UTF-8">
    <meta name="title" content="Inicio de sesion">
  </head>
  <body>
    <div class="titulo">
        <h1> INICIO DE SESION </h1>
    </div>
    <div class="formulario">
        <form id="inicioSesion" action="" method="get" onsubmit=inicioSesion()>
            <label>Nombre:</label><br>
            <input type="text" id="nombre" placeholder="Introduzca nombre" required><br><br>
            <label>Contraseña:</label><br>
            <input type="password" id="password" placeholder="Introduzca contraseña" required><br><br>
            
            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar">
        </form>
    </div>
  </body>
</html>
